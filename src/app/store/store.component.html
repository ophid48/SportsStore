  <div class="navbar navbar-dark bg-dark p-2">

      <a class="navbar-brand">SPORTS STORE</a>
      <card-summary></card-summary>
  </div>
<!--  <div class="row">-->
    <div class="col-3 p-1 float-start d-grid gap-2 mt-2">
      <button class="btn d-block btn-primary" (click)="changeCategory()">
        Home
      </button>
      <button *ngFor="let cat of categories" class="btn btn-primary"
              [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
        {{cat}}
      </button>
    </div>

    <div class="col-9 p-1 float-end">
      <div *ngFor="let product of products" class="card m-2">
        <h4 class="card-header">
          {{product.name}}
          <span class="float-sm-end badge rounded-pill bg-primary">
            {{ product.price | currency:"USD":true:"2.2-2" }}
          </span>
        </h4>
        <div class="card-text p-1">
          {{product.description}}
          <button class="btn btn-success btn-sm -pull-right"
          (click)="addProductToCart(product)">
            Add To Cart
          </button>
        </div>
      </div>
      <div class="form-check-inline -pull-left ms-2">
        <select class="form-control" [value]="productsPerPage"
        (change)="changePageSize($any($event.target).value)">
          <option value="3">3 per Page</option>
          <option value="4">4 per Page</option>
          <option value="6">6 per Page</option>
          <option value="8">8 per Page</option>
        </select>
      </div>
      <div class="btn-group float-end me-2">
        <button *counter="let page of pageCount" (click)="changePage(page)"
                class="btn btn-primary" [class.active]="page == selectedPage">
          {{page}}
        </button>
      </div>
      <div *ngFor="let line of cart.lines" class="card m-2">
        <h4 class="card-header">
          {{line.product.name}}
          <span class="float-sm-end badge rounded-pill bg-primary">
            {{ line.product.price | currency:"USD":true:"2.2-2" }}
          </span>
        </h4>
        <div class="card-text p-1">
          {{line.product.description}}
        </div>
      </div>
    </div>
