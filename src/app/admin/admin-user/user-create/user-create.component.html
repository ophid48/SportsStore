<div
  class="bg-primary p-2 text-white"
  [class.bg-warning]="isEdit"
  [class.text-dark]="isEdit"
>
  <h5>{{ isEdit ? "Edit" : "Create" }} User</h5>
</div>
<form novalidate #form="ngForm" (ngSubmit)="save(form)">
  <div class="form-group">
    <label>First name</label>
    <input class="form-control" name="name" [(ngModel)]="user.first_name" />
  </div>
  <div class="form-group">
    <label>Last name</label>
    <input class="form-control" name="category" [(ngModel)]="user.last_name" />
  </div>
  <div class="form-group">
    <label>login</label>
    <input class="form-control" name="description" [(ngModel)]="user.login" />
  </div>
  <div class="form-group">
    <label>password</label>
    <input class="form-control" name="price" [(ngModel)]="user.password" />
  </div>
  <button
    type="submit"
    class="btn btn-primary m-1"
    [class.btn-warning]="isEdit"
  >
    {{ isEdit ? "Save" : "Create" }}
  </button>
  <button
    type="reset"
    (click)="closeEditor.emit()"
    class="btn btn-secondary"
    routerLink="/admin/main/users"
  >
    Cancel
  </button>
</form>
